<!DOCTYPE html>
<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Tonight</title>
    </head>

    <body class="section section-hero bg-gray">

        <section class="tonight-img col-12 section section-hero">
            <div class="tonight-img">
                <header class="grid-hero container grid-lg text-center">
                    <div class= bg-title>
                        <h1>Tonight</h1>
                    </div>
                </header>
            
                <div class="columns p-2">
                    <div class="column col-4 col-xs-12">
                        <div class="card text-center">
                            <button class="btn">Movies</button>
                        </div>
                    </div>

                    <div class="column col-4 col-xs-12">
                        <div class="card text-center">
                            <button id="events" class="btn">Events</button>
                        </div>
                    </div>

                    <div class="column col-4 col-xs-12">
                        <div class="card text-center">
                            <button id="recipe" class="btn">Recipes</button>
                        </div>
                    </div>
                    
                    <div class="col-6 col-mx-auto"> 
                        <div class="saved">
                            <button id="show-saved-list" class="btn col-12 ">Saved Ideas</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="col-12 section section-hero">
            <div class="column col-12 col-xs-12">
                <h2 class="card text-center py-2 mb-0">Tonight's Activities</h2>
            </div>

            <!-- container html that will hold the events queried by the user -->
            <div class="container">
                <div class="columns"> 
                    <div id="event-list-group" class="col-10 col-mx-auto bg-secondary"> 
                        <!-- search results go here and form a list -->
                    </div>
                </div>
            </div>

            <!-- modal that presents information to the user -->
            <!-- remove or add 'active' class to show or hide modal -->
            <div class="modal" id="modal-message">
                <a href="#close" class="modal-overlay" aria-label="Close"></a>
                <div class="modal-container">
                    <div class="modal-header">
                        <a href="#close" class="btn btn-clear float-right modal-close" aria-label="Close"></a>
                        <div id="modal-message-title"class="modal-title h5">Modal Title</div>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                        <!-- content here -->
                        </div>
                    </div>
                </div>
            </div>    

            <!-- modal that displays saved list -->
            <!-- remove or add 'active' class to show or hide modal -->
            <div class="modal modal-lg" id="modal-list">
                <a href="#close" class="modal-overlay" aria-label="Close"></a>
                <div class="modal-container">
                    <div class="modal-header">
                        <a href="#close" class="btn btn-clear float-right modal-close" aria-label="Close"></a>
                        <div class="modal-title h5">Saved Ideas</div>
                    </div>
                    <div class="modal-body">
                        <div id="saved-list-content" class="content">
                            <!-- content here -->
                            No saved events  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-modal-btn" class="btn btn-primary">Close</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="./assets/js/events.js"></script>
        <script src="./assets/js/recipes.js"></script>
    </body>

</html>
