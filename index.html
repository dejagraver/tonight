<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <title>Tonight</title>
</head>

<body class="section section-hero bg-gray">
    <header class="grid-hero container grid-lg text-center">
        <h1 class="docs-brand">Tonight</h1>
    </header>

        <div class="section section-hero bg-gray">
            <div class="grid-hero container grid-lg text-center">
            <p> 
            Looking for something to do... but can't make up your mind. Use the "Tonight" application to pick an event type and add to the list of things for you and friends to do. 
            </p>
            </div>
        </div>

    <main class="columns">
        <div class="column col-4 col-xs-12">
            <div class="card text-center">
                <button class="btn">Movies</button>
            </div>
        </div>
        <div class="column col-4 col-xs-12">
            <div class="card text-center">
                <button id="events" class="btn">Events</button>
            </div>
        </div>
        <div class="column col-4 col-xs-12">
            <div class="card text-center">
                <button id="recipe" class="btn">Recipes</button>
            </div>
        </div>
        <div class="column col-12 col-xs-12">
            <div class="card text-center row-3">
                <div name="List Name" id="" type="text" autofocus="true" class="form-input">
                    <span class="checkbox-wrapper">
                        <input type="checkbox" name="age-confirm" id="checkbox" />
                        <label for="checkbox"></label>
                    </span>
                </div>
            </div>
                <button class="btn col-12">Add to List</button>
            </div>
        </div>
        <div class="column col-12 col-xs-12">
            <h2 class="card text-center">
                Tonight's Activities List
            </h2>
            <div class="card-tonight"></div>
        </div>

        <!-- container html that will hold the events queried by the user -->
        <div class="container">
            <div class="columns"> 
                <div id="event-list-group" class="col-12 bg-secondary"> 
                    <!-- search results go here and form a list -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="columns">
                <div id="recipe-list" class="col-12 bg-secondary">
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="./assets/js/events.js"></script>
    <script src="./assets/js/recipes.js"></script>
  </body>

</html>
